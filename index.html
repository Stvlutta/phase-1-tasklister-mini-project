<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos:</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

  <script>
    it('should add an event to the form and add input to webpage', () => {
      // Simulate user input
      formInput.value = 'Wash the dishes'
      const event = new dom.window.Event('submit')
      form.dispatchEvent(event)

      // Debugging statements
      console.log('Form submitted')
      console.log('Task list content:', taskList.textContent)

      expect(taskList.textContent).to.include('Wash the dishes')
    })
  </script>
</body>
</html>
